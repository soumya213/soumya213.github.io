<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Find movie based on search">
  <meta name="author" content="Soumya Ranjan Dhar">
  <title>Movie Finder</title>

  <!-- Bootstrap core CSS -->
  <link href="https://bootswatch.com/4/flatly/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="moviefinder.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Movie Finder</a>
  </nav>
  <br>
  <main role="main" class="container">

    <div class="starter-template row">
      <input class="searchMovie form-control col-md-6 col-sm-12" type="text" name="" value="" placeholder="Enter the movie title/IMDBid">
      <input class="date form-control  col-md-4 col-sm-6" type="text" pattern="[0-9.]+" name="" value="" placeholder="Please enter the Year of release ">
      <button type="submit" class="btn btn-default col-md-2 col-sm-6 submit">Submit</button>
      <p class="topPadding remark">Please enter the movie name/IMDB Id and Year to search the movie</p>
    </div>

    <div class="test">

    </div>
    <div class="movieDetail">

    </div>

  </main>

  <script src="jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="moviefinder.js"></script>
</body>

</html>
